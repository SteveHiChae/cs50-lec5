<!DOCTYPE html>
<html>
    <head>
        <title>Hello</title>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                document.querySelector('form').onsubmit = function() {
                    let name = document.querySelector('#name').value
                    alert(`Hello ${name}!`)
                }
            })
        </script>
    </head>
    <body>
        <form>
            <input autofocus type="text" id='name' placeholder="Name">
            <input type="submit">
        </form>
    </body>

</html>
